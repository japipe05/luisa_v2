<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Luisa ğŸ’–</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif;}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
    background:url("luisa_foto.JPG") center/cover no-repeat;
    color:white;
    text-align:center;
}

.overlay{
    position:absolute;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.7);
}

.card{
    position:relative;
    width:380px;
    padding:25px;
    border-radius:20px;
    backdrop-filter:blur(15px);
    background:rgba(255,255,255,0.1);
    box-shadow:0 0 40px rgba(255,0,100,0.6);
    z-index:2;
    animation:fadeUp 1.5s ease;
}

@keyframes fadeUp{
    from{transform:translateY(50px);opacity:0;}
    to{transform:translateY(0);opacity:1;}
}

h1{font-size:24px;margin-bottom:15px;}

button{
    padding:12px 25px;
    margin:10px;
    border:none;
    border-radius:25px;
    font-size:16px;
    cursor:pointer;
    transition:0.3s;
}

#yes{background:#00ffae;color:black;}
#yes:hover{transform:scale(1.1);}
#no{background:#ff1744;color:white;position:absolute;}

.message{
    display:none;
    margin-top:20px;
    font-size:22px;
    animation:zoomIn 1s forwards;
}

@keyframes zoomIn{
    from{transform:scale(0);opacity:0;}
    to{transform:scale(1);opacity:1;}
}

.ring{
    font-size:60px;
    display:none;
    animation:spin 3s infinite linear;
}

@keyframes spin{
    from{transform:rotate(0deg);}
    to{transform:rotate(360deg);}
}

/* ğŸµ Audio Icon */
.audio-icon{
    position:absolute;
    top:20px;
    right:20px;
    font-size:28px;
    display:none;
    animation:pulse 1s infinite;
}

@keyframes pulse{
    0%{transform:scale(1);}
    50%{transform:scale(1.2);}
    100%{transform:scale(1);}
}

/* Corazones */
.heart{
    position:absolute;
    font-size:20px;
    animation:float 6s linear infinite;
}

@keyframes float{
    0%{transform:translateY(100vh);opacity:1;}
    100%{transform:translateY(-10vh);opacity:0;}
}

canvas{
    position:absolute;
    top:0;
    left:0;
}
</style>
</head>

<body>

<div class="overlay"></div>
<canvas id="fireworks"></canvas>

<div class="audio-icon" id="audioIcon">ğŸµ</div>

<audio id="music" loop>
    <source src="perfect.mpeg" type="audio/mpeg">
</audio>

<div class="card">
    <h1>ğŸ’Œ Tengo algo que preguntarte...</h1>
    <button onclick="openQuestion()">Abrir Carta ğŸ’–</button>

    <div id="question" style="display:none;">
        <h1>Luisa â¤ï¸ Â¿Quieres ser mi novia?</h1>
        <button id="yes">Â¡SÃ­! ğŸ˜</button>
        <button id="no">No ğŸ˜¢</button>
    </div>

    <div class="message" id="message">
        ğŸ’˜ Ahora somos oficialmente novios ğŸ’˜
        <div class="ring">ğŸ’</div>
    </div>
</div>

<script>
const yesBtn=document.getElementById("yes");
const noBtn=document.getElementById("no");
const message=document.getElementById("message");
const ring=document.querySelector(".ring");
const music=document.getElementById("music");
const audioIcon=document.getElementById("audioIcon");

// Fade in mÃºsica
function fadeInAudio(audio){
    audio.volume=0;
    audio.play();
    audioIcon.style.display="block";
    let fade=setInterval(()=>{
        if(audio.volume<1){
            audio.volume+=0.05;
        } else clearInterval(fade);
    },200);
}

function openQuestion(){
    document.getElementById("question").style.display="block";
    fadeInAudio(music);
}

// BotÃ³n NO escapa
noBtn.addEventListener("mouseover",()=>{
    const x=Math.random()*(window.innerWidth-100);
    const y=Math.random()*(window.innerHeight-50);
    noBtn.style.left=x+"px";
    noBtn.style.top=y+"px";
});

// Cuando dice SÃ
yesBtn.addEventListener("click",()=>{
    message.style.display="block";
    ring.style.display="block";
    startFireworks();
    launchHearts();
});

// ğŸ† Fuegos artificiales PRO
const canvas=document.getElementById("fireworks");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let particles=[];

function startFireworks(){
    setInterval(()=>{
        const x=Math.random()*canvas.width;
        const y=Math.random()*canvas.height/2;
        for(let i=0;i<80;i++){
            particles.push({
                x:x,
                y:y,
                angle:Math.random()*2*Math.PI,
                speed:Math.random()*5+2,
                radius:Math.random()*3+2,
                life:100
            });
        }
    },800);
}

function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    particles.forEach((p,i)=>{
        p.x+=Math.cos(p.angle)*p.speed;
        p.y+=Math.sin(p.angle)*p.speed;
        p.life--;
        ctx.beginPath();
        ctx.arc(p.x,p.y,p.radius,0,Math.PI*2);
        ctx.fillStyle=`hsl(${Math.random()*360},100%,60%)`;
        ctx.fill();
        if(p.life<=0) particles.splice(i,1);
    });
    requestAnimationFrame(animate);
}
animate();

// ğŸ’– ExplosiÃ³n de corazones
function launchHearts(){
    for(let i=0;i<40;i++){
        const heart=document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML="ğŸ’–";
        heart.style.left=Math.random()*100+"vw";
        heart.style.fontSize=Math.random()*30+20+"px";
        document.body.appendChild(heart);
        setTimeout(()=>heart.remove(),6000);
    }
}
</script>

</body>
</html>
